<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Playground</title>
  </head>
  <body style="margin: 0; padding: 0">
    <adb-progress></adb-progress>

    <adb-button>Submit</adb-button>

    <adb-switch label="Should this be on?"></adb-switch>

    <script type="module" src="/src/index.ts"></script>
    <script>
      const progressBar = document.querySelector("adb-progress");
      setInterval(() => requestAnimationFrame(() => progressBar.percent++), 50);
    </script>
  </body>
</html>
